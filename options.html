<!doctype html>
<html>

<head>
    <title>Season Tracker Options</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="options.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

                    <a class="navbar-brand" href="#">Season Tracker</a>
                </div>

            </div>
        </nav>
        <br/>
        <br/>
        <br/>

        <div class="form-inline">
            <input type="text" id="in_seriesId" placeholder="IMDB Id" class="form-control">
            <button id='btn_getImdbData' class="btn btn-primary">Add series</button>
            <button id='btn_clearStorage' class="btn btn-danger">Delete All</button>

        </div>

        <hr/>
        <label id="lbl_imdbJsonIds"></label>
        <hr/>

        <table id="tbl_series" class="table table-hover table-bordered">
        </table>
        <hr/>
        <h3>Import / Export</h3>
        <textarea class="form-control" id="txt_IOData" placeholder="Data for import and export" rows="5"></textarea>
        <br/>
        <button id='btn_exportJSON' class="btn btn-success">Export JSON to Clipboard</button>
        <button id='btn_importJSON' class="btn btn-info">Import JSON from Clipboard</button>
        <hr/>
        <h3>Settings</h3>
        <input type="checkbox" id="check_setting_incognito"> Open custom URL in incognito Tab


        <hr/> Extension by <a href="mailto:vabene1234@googlemail.com">vaBene1111</a> -
        <a href="https://github.com/vabene1111/ChromeSeasonTracker">GitHub</a> - Icon made by <a href="http://www.flaticon.com/authors/freepik" target="_blank">freepik</a> from <a href="http://www.flaticon.com/" target="_blank">www.flaticon.com</a>
        <br/>
        <br/>
        <br/>
    </div>


</body>

</html>
